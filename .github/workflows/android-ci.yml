name: Android CI (build + lint + tests)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make gradlew executable (safety)
        run: chmod +x gradlew

      # Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platforms & build-tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools"
          sdkmanager --install "platforms;android-33"
          sdkmanager --install "build-tools;33.0.0" "build-tools;33.0.1" "build-tools;33.0.2"
          sdkmanager --install "extras;google;m2repository" || true
          sdkmanager --install "extras;android;m2repository" || true

      # Desactivar caché de Gradle para evitar warnings 400 (TEMPORAL)
      - name: Set up Gradle (no cache)
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      # Diagnóstico y tareas con stacktrace
      - name: Gradle version
        run: ./gradlew --version

      - name: List Gradle tasks
        run: ./gradlew help --no-daemon --stacktrace --warning-mode all

      - name: Run ktlint (Action)
        uses: ScaCap/action-ktlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          android: true
          pattern: "app/src/**/*.kt"
          version: "1.2.1"   # versión estable del CLI

      - name: Run Android Lint (debug)
        run: ./gradlew lintDebug --no-daemon --stacktrace --warning-mode all

      - name: Run unit tests (debug)
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace --warning-mode all

      - name: Build (debug)
        run: ./gradlew assembleDebug --no-daemon --stacktrace --warning-mode all

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            app/build/reports/ktlint/**/*
            app/build/reports/lint-results-debug.html
            app/build/reports/tests/**/*
          if-no-files-found: ignore

      - name: Upload ktlint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-report
          path: ktlint-report.xml
          if-no-files-found: ignore


name: Android CI (build + lint + tests)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make gradlew executable (safety)
        run: chmod +x gradlew

      # === NUEVO: Android SDK ===
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Ajusta estas versiones a tu proyecto si difieren
      - name: Install Android platform & build-tools
        run: |
          sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"
      # === FIN NUEVO ===

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Android Lint (debug)
        run: ./gradlew lintDebug

      - name: Run unit tests (debug)
        run: ./gradlew testDebugUnitTest

      - name: Build (debug)
        run: ./gradlew assembleDebug

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            app/build/reports/lint-results-debug.html
            app/build/reports/tests/**/*
          if-no-files-found: ignore
